<div class="olmis-datepicker">
    <i class="olmis-datepicker-icon"></i>
    <input id="{{inputId}}" type="text" class="openlmis-datepicker form-control" autocomplete="off"
           data-provide="datepicker" data-date-language="{{language}}" data-start-date="{{minDate}}" data-end-date="{{maxDate}}"
           data-date-clear-btn="true" data-date-today-highlight="true" data-date-autoclose="true" ng-model="dateString"/>
</div>
