<div class="olmis-datepicker input-group date">
    <input id="{{inputId}}" type="text" class="form-control" autocomplete="off"
           data-provide="datepicker" data-date-language="{{language}}" data-start-date="{{minDate}}" data-end-date="{{maxDate}}"
           data-date-clear-btn="true" data-date-today-highlight="true" data-date-autoclose="true"
           ng-model="dateString" ng-change="changeMethod()"/>
    <div class="input-group-addon">
        <i class="olmis-datepicker-icon"></i>
    </div>
</div>
