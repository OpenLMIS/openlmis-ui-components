<div>
    <ui-select theme="select2" ng-model="selected.item" search-enabled="searchEnabled"
               on-select="selectedChanged()">
        <ui-select-match ng-model="selected.item" placeholder="{{placeholder}}">
            {{$select.selected[fieldDisplayed]}}</ui-select-match>
        <ui-select-choices repeat="item in items | orderBy:'{{orderBy}}' track by item[trackBy]">
            <span ng-bind-html="item[fieldDisplayed]"></span>
        </ui-select-choices>
    </ui-select>
</div>
