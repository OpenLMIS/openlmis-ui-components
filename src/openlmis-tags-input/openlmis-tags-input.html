<div class="input-control" openlmis-invalid="{{tagsInputVm.errorMessage | message}}" input-control>
    <tags-input
        ng-model="ngModel"
        use-strings="true"
        replace-spaces-with-dashes="false"
        add-from-autocomplete-only="{{allowNewTags === 'false'}}">
            <auto-complete source="tagsInputVm.filterAvailableTags($query)" min-length="2"></auto-complete>
    </tags-input>
</div>
