<article class="message">
    <header>
        <div class="title">
            <p>{{ctrl.messageTitle}}</p>
        </div>
        <openlmis-message-creation-details
            user-first-name="ctrl.userFirstName"
            user-last-name="ctrl.userLastName"
            created-date="ctrl.createdDate">
        </openlmis-message-creation-details>
    </header>
    <div class="content">{{ctrl.messageContent}}</div>
</article>
